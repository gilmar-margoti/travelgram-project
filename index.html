<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram | Travel pictures</title>

    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="#" id="logo">
          <img src="./assets/Logo.svg" alt="Logotype">
        </a>

        <ul id="primary-menu">
          <li>
            <a href="#">
              <img src="./assets/icons/MagnifyingGlass.svg" alt="Magnifying glass icon">
            </a>
            <li><a href="#">Explore</a></li>
            <li><a href="#">My travels</a></li>
            <li><a href="#">
              <img src="./assets/Profile pic.png" alt="Profile image">
            </a></li>
          </li>
        </ul>
      </nav>

      <header class="bg-surface-color">
        <div class="container">
          <div id="profile">
            <img src="./assets/Profile pic.png" alt="Profile image">
            <div>
              <h1>Gilmar Margoti</h1>
              <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a
                partir da movimentada cidade de São Paulo. 🏙️📸</p>
            </div>
          </div>
          <div>
            <ul id="info">
              <li>
                <img src="./assets/icons/MapPin.svg" alt="Map icon">
                <span>São Paulo, Brazil</span>
              </li>
              <li>
                <img src="./assets/icons/AirplaneTilt.svg" alt="Airplane icon">
                <span>37 countries</span>
              </li>
              <li>
                <img src="./assets/icons/Image.svg" alt="Image icon">
                <span>240 photos</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
